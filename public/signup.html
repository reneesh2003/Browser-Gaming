<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row">
            <div class="col-sm-10 text-white p-4">
                    <button class="col-sm-4 bg-primary p-3 m-3"><a class="text-white  text-decoration-none" href="./index.html">Sign In Using Existing Account</a></button>
                    <button class="col-sm-4 bg-secondary p-3 m-3"><a class="text-white  text-decoration-none" href="./signup.html">Register For A New Account</a></button>
            </div></div>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="/sign_up" method="post">
            <h5 class="text-center ">Login</h5>
            <!-- Email input -->
            <div class="form-outline mb-3">
                <label for="name">Name</label>
                <input class="form-control"type="text" name="name" id="name" placeholder="Name" required /><br>
            </div>
            <div class="form-outline mb-4">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Enter a valid E-mail " required /><br>            
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="Enter your Password " required/><br> 
            </div>
  
            <div class="form-outline mb-3">
                <label for="phone">Mobile Number</label>
                <input class="form-control" type="text" name="phone" id="phone" placeholder="Mobile Number " required/><br>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" required/>
                <label class="form-check-label" for="form2Example3">
                  I Agree to Terms And Condition
                </label>
              </div>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <input style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit" id="submitDetails" name="submitDetails" class="btn btn-primary btn-lg registerbtn" value="Sign Up" />   <br>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="./index.html"
                  class="link-danger">Login</a></p>
                  <br>
                  <br>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div style="position:relative; bottom:0; height: 100px; width: 100%;" class="d-flex bg-primary justify-content-between p-4">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        <p>Copyright Â© 2022.(URK20CS2075) - Web Devolopment Mini Project. All Rights Reserved</p>
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div class="">
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
</body>
</html>
